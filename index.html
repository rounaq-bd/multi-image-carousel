<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-main img {
    width: 60%;
    height: 80%;
  }
      .carousel-child img {
    width: 25%;
    height: 18%;
  }
  </style>
</head>
<body>

<div class="container mt-3">

<h2>Carousel</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/11.jpg" alt="Los Angeles" width="600" height="800"  class = "carousel-main">
      <img src="img/11.jpg" alt="Los Angeles" width="300" height="400"  class = "carousel-child float-right">
       <img src="img/11.jpg" alt="Los Angeles" width="300" height="400"  class = "carousel-child float-right">
       <img src="img/11.jpg" alt="Los Angeles" width="300" height="400"  class = "carousel-child float-right">
    </div>
    <div class="carousel-item">
      <img src="img/12.jpg" alt="Chicago" width="600" height="800" class = "carousel-main">
      <img src="img/12.jpg" alt="Los Angeles" width="300" height="400"  class = "carousel-child float-right">
       <img src="img/12.jpg" alt="Los Angeles" width="300" height="400"  class = "carousel-child float-right">
       <img src="img/12.jpg" alt="Los Angeles" width="300" height="400"  class = "carousel-child float-right">
    </div>
    <div class="carousel-item">
      <img src="img/4.jpg" alt="New York" width="600" height="800" class = "carousel-main">
      <img src="img/4.jpg" alt="Los Angeles" width="300" height="400"  class = "carousel-child float-right">
       <img src="img/4.jpg" alt="Los Angeles" width="300" height="400"  class = "carousel-child float-right">
       <img src="img/4.jpg" alt="Los Angeles" width="300" height="400"  class = "carousel-child float-right">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</div>
  

</body>
</html>
